<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Container -->
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-1/5 bg-gray-900 text-white p-6 shadow-lg flex flex-col justify-between">
      <!-- Logo -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold tracking-wide">Logo PT.XYZ</h1>
      </div>

      <!-- Navigation Links -->
      <nav>
        <ul class="space-y-4">
          <li>
            <a href="#" class="block text-lg font-medium bg-blue-600 py-3 px-4 rounded-lg text-center hover:bg-blue-700 transition duration-200">
              Main Page
            </a>
          </li>
          <li>
            <a href="riwayat.html" class="block text-lg font-medium bg-gray-800 py-3 px-4 rounded-lg text-center hover:bg-blue-600 transition duration-200">
              Riwayat
            </a>
          </li>
          <li>
            <a href="about.html" class="block text-lg font-medium bg-gray-800 py-3 px-4 rounded-lg text-center hover:bg-blue-600 transition duration-200">
              About
            </a>
          </li>
        </ul>
      </nav>

      <!-- Footer (optional) -->
      <div class="mt-8">
        <p class="text-sm text-center text-gray-400">&copy; 2024 Hanif dan Kawan-Kawan</p>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 bg-white p-10">
      <h2 class="text-4xl font-bold mb-8">Main Content</h2> 

      <!-- Camera Selection -->
      <div class="flex justify-center space-x-4 mb-8">
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300">
          Kamera 1
        </button>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300">
          Kamera 2
        </button>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300">
          Kamera 3
        </button>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300">
          Kamera 4
        </button>
      </div>

      <!-- Camera View -->
      <div class="w-full h-96 bg-gray-200 rounded-lg shadow-lg flex items-center justify-center">
        <p class="text-xl font-medium text-gray-600">Main Content (Camera View)</p>
      </div>
    </div>
  </div>
</body>
</html>
